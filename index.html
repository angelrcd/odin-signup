<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Signup</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon-top.svg" type="image/x-icon">
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="hero-image-container">
    <section class="hero-image-container">
      <img src="assets/background.jpg" alt="a">
      <div class="banner">
        <img src="assets/odin-lined.png" alt="odin logo">
        <h1>ODIN</h1>
      </div>
    </section>
  </div>

  <section class="hero-info">
    <header>
      <div class="banner-mobile">
        <img src="assets/odin-lined.png" alt="odin logo">
        <h1>ODIN</h1>
      </div>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </header>
    <main>
      <form class="signup-form" action="">
        <h2>Let's do this!</h2>
        <div class="inputs-container">
          <div class="input-row">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name"
            minlength="3" placeholder=" " required>
          </div>
          <div class="input-row">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" 
            minlength="3" placeholder=" " required>
          </div>
          <div class="input-row">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required
            placeholder="email@domain"
            >
          </div>
          <div class="input-row">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" 
            placeholder=" " required>
          </div>
          <div class="input-row">
            <label for="pswd">PASSWORD</label>
            <input type="password" name="pswd" id="pswd" required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            placeholder=" ">
          </div>
          <div class="input-row">
            <label for="pswd-confirm">CONFIRM PASSWORD</label>
            <input type="password" name="pswd-confirm" id="pswd-confirm" 
            placeholder=" " required>
          </div>
        </div>
        <div>
          <button type="submit">CREATE ACCOUNT</button>
        </div>
      </form>
    </main>

    <aside>Already have an account? <a href="">Log in</a></aside>
  </section>
</body>
</html>
